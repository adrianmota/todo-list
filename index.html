<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>
    <header>
        <h1>Todo List</h1>
    </header>
    <!--Part to add a task-->
    <section>
        <form id="add-task-form">
            <label for="title">Title</label>
            <input id="title" type="text" />
            <label for="description">Description</label>
            <input id="description" type="text" />
            <button id="btn-add" type="button">Add</button>
        </form>
        <hr />
        <!--Table with the content-->
        <div id="div-tasks-table">
            <div id="background-table">
                <table id="tasks-table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th colspan="2">Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Study physics</td>
                            <td>The topic to study is about the motion</td>
                            <td>
                                <button id="btn-edit" type="button">Edit</button>
                                <button id="btn-delete" type="button">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</body>

</html>
