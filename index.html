<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
        <!--modal-->
        <div id="modal-div" class="center">
            <div id="modal">
                <div id="modal-exit">
                    <button type="button"><img src="./images/close-icon.png" alt="Close-btn icon" width="15px"/></button>
                </div>
                <div id="modal-alert"></div>
                <form id="modal-form">
                    <label for="modal-title" style="margin-left: 10px;">Title</label>
                    <input id="modal-title" type="text" placeholder="Learn To Code"/>
                    <label for="modal-description" style="margin-left: 10px;">Description</label>
                    <textarea id="modal-description" name="modal-description" rows="3" cols="50"></textarea>
                    <div id="modal-buttons">
                        <button id="modal-cancel" type="button">Cancel</button>
                        <button id="modal-save" type="button">Save</button>
                    </div>
                </form>
            </div>
        </div>
    <header>
        <nav id="nav">
            <h1>Todo List</h1>
            <div id="search-form-div">
                <form id="search-form">
                    <input id="search-input" type="search" placeholder="Pattern" class="ma-5 box-height"/>
                    <button id="search" type="submit" class="ma-5 btn-primary">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <section>
        <!--Part to add a task-->
        <div id="alert"></div>
        <div id="todo-add-form-div">
            <form id="todo-add-form">
                <label for="title" class="ma-5">Title</label>
                <input id="title" type="text" placeholder="Learn To Code" class="ma-5 box-height" />
                <label for="description" class="ma-5">Description</label>
                <input id="description" type="text" placeholder="Code a todo-list" class="ma-5 box-height box-width"/>
                <button id="add" type="button" class="ma-5 btn-primary">Add</button>
            </form>
        </div>
        <hr />
        <!--Table with the content-->
        <div id="table-div">
            <div id="table-background">
                <table id="table">
                    <thead>
                        <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Description</th>
	            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Study physics</td>
                            <td>The topic to study is about the motion</td>
                            <td class="text-right">
                                <button id="edit-btn" type="button" class="btn-secondary">Edit</button>
                                <button id="remove-btn" type="button" class="btn-danger">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <script src="./scripts/index.js"></script>
</body>
</html>
