<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <header>
        <nav id="nav">
            <h1>Todo List</h1>
            <div id="search-form-div">
                <form id="search-form">
                    <input id="search-input" type="search" placeholder="Pattern" class="ma-5 box-height"/>
	   <button id="search" type="submit" class="ma-5 btn-primary">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <!--Part to add a task-->
    <section>
        <div id="alert"></div>
        <div id="todo-add-form-div">
            <form id="todo-add-form">
                <label for="title" class="ma-5">Title</label>
                <input id="title" type="text" placeholder="Learn Math" class="ma-5 box-height" />
                <label for="description" class="ma-5">Description</label>
                <input id="description" type="text" placeholder="Watch videos about Math" class="ma-5 box-height box-width"/>
                <button id="add-btn" type="button" class="ma-5 btn-primary">Add</button>
            </form>
        </div>
        <hr />
        <!--Table with the content-->
        <div id="table-div">
            <div id="table-background">
                <table id="table">
                    <thead>
                        <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Description</th>
	            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Study physics</td>
                            <td>The topic to study is about the motion</td>
                            <td class="text-right">
                                <button id="edit-btn" type="button" class="btn-secondary">Edit</button>
                                <button id="remove-btn" type="button" class="btn-danger">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <script src="./scripts/index.js"></script>
</body>
</html>
